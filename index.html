<!DOCTYPE html>
<html lang="en" ng-app="emailApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Notifications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="EmailController as emailCtrl">
    <h1>Email Notifications</h1>

    <div class="templates">
        <label for="template">Choose a template:</label>
        <select id="template" ng-model="emailCtrl.selectedTemplate" ng-change="emailCtrl.selectTemplate()">
            <option value="1">Template 1</option>
            <option value="2">Template 2</option>
            <option value="3">Template 3</option>
        </select>
    </div>

    <div class="email-content" ng-bind-html="emailCtrl.emailContent"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
